[main]
# --- Swap left Alt and left Super (Win) ---
# physical: [lctl][Win][Alt][Space][RAlt][RCtrl]
# logical:  [lctl][ Alt][Super][Space][RAlt][RCtrl]

# physical Alt -> logical Super (Meta)
leftalt = layer(meta)

# physical Win (Meta) -> logical Alt
leftmeta = layer(alt)

# --- Caps: tap = CapsLock, hold = Control ---
capslock = overloadt2(control, f13, 150)

[meta]
# --- Super+X => Ctrl+X on the *logical* Super key ---
# After the swap above, this layer is active when you hold
# the key that now behaves as Super (physical Alt).

c = C-c
v = C-v
f = C-f
a = C-a
s = C-s
z = C-z
x = C-x

